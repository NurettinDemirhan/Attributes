<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <input type="button" id="button" name="button">
    <label for="button">this is a button</label><br>

    <label for="points">Points (between 0 and 100):</label>
    <input type="range" id="points" name="points" min="0" max="100"><br>

    <input type="checkbox" checked>
    <label>this is the checbox</label><br>
    
    <input type="date">

  </body>
</html>
